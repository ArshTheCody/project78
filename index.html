<html>
  <head>
  <link rel="stylesheet" href="style.css">  
  <script async src="https://drvtw.bitbucket.io/js/wd.js"></script></head>
  <title> Family Book</title>
  <body>
    <h1> Family Book</h1>
    <hr> <hr>
    <img id="family_img" src="familybook.jpg">
    <h3 id="one">1. Our Family Book</h3>
     <button type="button" onclick="family()">Next</button>
<hr>
   <script>
   var names=[
   "2. My Father",
   "3. My Mother ",
   "4. My Sister ",
   "5. Me "
   ];
 var images=[
   "father.jpg",
   "mother.png",
   "brother.jpg",
   "me.png"
 ];
 var i=0;
 function family(){
   document.getElementById("one").innerHTML=names[i];
   document.getElementById("family_img").src=images[i];
   i++;
   if(i==4){
     i=0;
   }}
  </script>
  </body>
</html>
